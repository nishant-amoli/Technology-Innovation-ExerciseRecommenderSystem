<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/39ac5a0cbe.js"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<app-app-header></app-app-header>
<div class="login-form">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
    <div class="form-group mb-2">
        <input type="text" formControlName="username" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Enter your Email</div>
            <div *ngIf="f.username.errors.email">Enter valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Enter your Password</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">SignUp</a>
    </div>
</form>
</div>
<app-advertisement></app-advertisement>
